<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <div class="emoji-rain">
                <div class="emoji emoji-1">👥</div>
                <div class="emoji emoji-2">🤝</div>
                <div class="emoji emoji-3">💝</div>
                <div class="emoji emoji-4">🎁</div>
                <div class="emoji emoji-5">💌</div>
                <div class="emoji emoji-6">🤫</div>
                <div class="emoji emoji-7">❤️</div>
                <div class="emoji emoji-8">💜</div>
                <div class="emoji emoji-9">🎉</div>
                <div class="emoji emoji-10">✨</div>
                <div class="emoji emoji-11">🫶</div>
                <div class="emoji emoji-12">💖</div>
            </div>
        </header>

        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="nombreInput" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarNombre()">Añadir</button>
            </div>
            <ul id="listaNombres" class="name-list" aria-labelledby="listaNombres" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">Sortear amigo
                </button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
